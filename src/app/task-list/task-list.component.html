<div class="task-list-wrapper">
  <app-input-block
    (onAddNewItem)="addNewItem($event)"
    (onFetchNewTask)="fetchNewtask()"
  ></app-input-block>
  <div class="task-list" *ngFor="let task of tasks; let index = index">
    <app-task-item
      [task]="task"
      [index]="index"
      (onChangeItem)="changeItem($event)"
      (onRemoveItem)="removeItem(index)"
    ></app-task-item>
  </div>
  <div class="no-task-msg" *ngIf="tasks.length === 0">Not task yet:(</div>
</div>
